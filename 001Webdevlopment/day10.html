<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;">Form</h1> 
    <form style="text-align: center; margin-top: 50px;">
         Name :
        <input type="text">
        <br>
        <br>
        Gmail :
        <input type="email">
        <br>
        <br>
        Password:
        <input type="password">
        <br>
        <br>
        RollNo.
        <input type="number">
        <br>
        <br>
        Search
        <input type="search">
        <br>
        <br>
        URL:
        <input type="url">
        <br>
        <br>
        Range:
        <input type="range">
        <br>
        <br>
        <fieldset style="width: 10%px; margin:0% 30% 0% 30%;"> 
        Gender   :   
        Male
        <input type="radio">
        Female
        <input type="radio">
        </fieldset>
<br>
<br>
<fieldset style="width: 10%px; margin:0% 30% 0% 30%;"> 
Nationality:
Indian:
<input type="checkbox" checked>
Other:
<input type="checkbox">
</fieldset>
<br>
<br>
DOB:
<input type="date">
<br>
<br>
Time:
<input type="time">
<br>
<br>
Month:
<input type="month">
<br>
<br>
<input type="submit" name="Submit" id="">
    </form>
</body>
</html>
